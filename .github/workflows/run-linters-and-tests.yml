name: Run linters and tests

on: [push, pull_request]

jobs:

  run-linters-and-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check typing and format
      run: |
        make check-format
        make check-typing
    - name: Run all tests
      run: |
        make test        
